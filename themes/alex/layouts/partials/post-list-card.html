<div class="card" style="width: 20rem;">
    <img class="card-img-top img-fluid" src="/{{.Params.featured_image}}" alt="">
    <div class="card-body">
        <a class="card-title" href="{{ .Permalink }}">{{ .Title }}</a>
        <p class="card-text"><small class="text-muted"><time class="pull-right post-list"
                    datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Jan 02, 2006" }}</time></small>
        </p>
    </div>
</div>
