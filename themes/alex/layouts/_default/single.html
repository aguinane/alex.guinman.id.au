{{ define "main" -}}
<article>
    <h1>{{ .Title }}</h1>


    <p class="lead">
        <small class="text-muted"><time
                datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }}>{{ .Date.Format "2 Jan 2006" }}</time></small>
        {{ if gt .Lastmod .Date }}
        <small class="text-muted">(Updated: <time
            datetime={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" }}>{{ .Lastmod.Format "2 Jan 2006" }}</time>)</small>
        {{ end }}
    </p>
    {{ .Content }}

</article>

{{- partial "tags.html" . -}}
{{- partial "related.html" . -}}


{{- end }}
